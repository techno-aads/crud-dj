{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/css/bootstrap.css' %}" />

<script src="{% static 'polls/js/bootstrap.min.js' %}"></script>
<script src="{% static 'polls/js/jquery-3.1.1.min.js' %}"></script>



{% if user %}
<div class="row" style="margin-top: 25px;">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-info">
          <div class="panel-heading">редактировать товар</div>
          <div class="panel-body">
              <form action="{% url 'polls:updateGoods' goods.id %}" method="post">
                  {% csrf_token %}
                  <label>товар</label>
                  <input type="text" class="form-control" name="name" placeholder="название" value="{{ goods.name }}" required><br>
                  <label>кол-во</label>
                  <input type="number" class="form-control" name="count" placeholder="кол-во" value="{{ goods.count }}" required><br>
                  <label>адрес</label>
                  <input type="text" class="form-control" name="address" placeholder="адрес доставки" value="{{ goods.address }}" required><br>

                  <label>дата</label>
                  <input type="text" name="date" class="form-control" pattern=
                          "(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}"
                         placeholder="DD.MM.YYYY" value="{{ goods.date }}" required><br>

                  {% if goods.isArrive == "True" %}
                        <input type="radio" name="arrived" value="True" checked>выполнен<br>
                        <input type="radio" name="arrived" value="False">не выполнен<br><br>
                  {% else %}
                        <input type="radio" name="arrived" value="True">выполнен<br>
                        <input type="radio" name="arrived" value="False" checked>не выполнен<br><br>
                  {% endif %}

                  <input class="btn btn-default btn btn-success" type="submit" value="добавить">
              </form>
          </div>
        </div>
    </div>
</div>
{% endif %}
