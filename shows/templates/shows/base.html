{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'shows/css/bootstrap.css' %}" />

<script src="{% static 'shows/js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'shows/js/bootstrap.min.js' %}"></script>

<div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/shows">CRUD DJ</a>
    </div>
    <div>
      <ul class="nav navbar-nav navbar-right navbar-right">
        {% if user.is_authenticated %}
        <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout ({{user.username}})</a></li>
        {% else %}
        <li><a href="{% url 'registration' %}"><span class="glyphicon glyphicon-user"></span> Registration</a></li>
        <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        {% endif %}
      </ul>
    </div>
</div>
<div class="container">
  {% if messages %}
      {% for message in messages %}
      <div class="alert alert-info">
        {{ message }}
      </div>
      {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock %}
</div>
