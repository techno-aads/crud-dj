{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block data_page %}registration{% endblock %}

{% block content %}
<h1>Registration</h1>
{% if error %}
<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		<div class="alert alert-danger fade in" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4>Ooops...</h4>
			<p>{{ error }}</p>
		</div>
	</div>
</div>
{% endif %}
<form id="registration-form" class="form-horizontal" method="post">
	{% csrf_token %}
	<div class="form-group check-valid">
		<label for="input-login" class="col-sm-2 control-label">Login</label>
		<div class="col-sm-10">
			<input id="input-login" name="login" type="text" class="form-control input-valid" placeholder="Login">
		</div>
	</div>
	<div class="form-group check-valid">
		<label for="input-email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input id="input-email" name="email" type="email" class="form-control input-valid" placeholder="Email">
		</div>
	</div>
	<div class="form-group check-valid">
		<label for="input-password" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
			<input id="input-password" name="password" type="password" class="form-control input-valid" placeholder="Password">
		</div>
	</div>
	<div class="form-group check-valid">
		<label for="input-password-repeat" class="col-sm-2 control-label">Repeat password</label>
		<div class="col-sm-10">
			<input id="input-password-repeat" name="password-repeat" type="password" class="form-control input-valid" placeholder="Repeat password">
		</div>
	</div>
	<div class="form-group text-right">
		<div class="col-sm-12">
			<button class="btn btn-primary" type="submit">Sign up</button>
		</div>
	</div>
</form>
{% endblock %}
