{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block data_page %}login{% endblock %}

{% block content %}
<h1 class="text-center">Login</h1>
<div class="row">
	{% if error %}
	<div class="col-sm-6 col-sm-offset-3">
		<div class="alert alert-danger fade in" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4>Ooops...</h4>
			<p>{{ error }}</p>
		</div>
	</div>
	{% endif %}
	<div class="col-sm-4 col-sm-offset-4">
		<form id="form-login" method="post">
			{% csrf_token %}
			<div class="form-group check-valid">
				<input id="input-login" name="login" type="text" class="form-control input-valid" placeholder="Login" value="{{ login }}">
			</div>
			<div class="form-group check-valid">
				<input id="input-password" name="password" type="password" class="form-control input-valid" placeholder="Password">
			</div>
			<div class="form-group text-right">
				<button class="btn btn-primary" type="submit">Sign in</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
