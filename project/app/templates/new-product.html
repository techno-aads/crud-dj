{% extends "base.html" %}

{% block title %}Add product{% endblock %}

{% block data_page %}product{% endblock %}

{% block breadcrumbs %}
<li><a href="/">Home</a></li>
<li><a href="{% url 'products' %}">Products</a></li>
<li class="active">Add product</li>
{% endblock %}

{% block content %}
<h1>Add product</h1>
<form class="form-horizontal" id="form-product" method="POST" action="{% url 'save_product' %}">
	{% csrf_token %}
	<input type="hidden" name="product_id" value="0">
  <div class="form-group check-valid">
	 <label class="col-sm-2 control-label" for="input-name">Name</label>
	 <div class="col-sm-10">
		<input name="name" class="form-control input-valid" id="input-name" type="text" placeholder="Name">
	 </div>
  </div>
  <div class="form-group check-valid">
	 <label class="col-sm-2 control-label" for="input-count">Count</label>
	 <div class="col-sm-10">
		<input name="count" class="form-control input-valid" id="input-count" type="number" placeholder="Count">
	 </div>
  </div>
  <div class="form-group check-valid">
	 <label class="col-sm-2 control-label" for="input-address">Address</label>
	 <div class="col-sm-10">
		<textarea name="address" class="form-control input-valid" id="input-address" placeholder="Address"></textarea>
	 </div>
  </div>
  <div class="form-group check-valid">
	 <label class="col-sm-2 control-label" for="input-date">Delivery Date</label>
	 <div class="col-sm-10">
		<input name="delivery_date" class="form-control input-valid" id="input-date" type="text" placeholder="Delivery Date">
	 </div>
  </div>
  <div class="form-group check-valid">
	 <label class="col-sm-2 control-label">Status</label>
	 <div class="col-sm-10">
		 <div class="checkbox">
         <label><input name="status" type="checkbox" value="1"> Active</label>
       </div>
	 </div>
  </div>
  <div class="form-group">
	 <div class="col-sm-10 col-sm-offset-2">
		<button class="btn btn-primary pull-left" type="submit">Save</button>
	 </div>
  </div>
</form>
{% endblock %}
