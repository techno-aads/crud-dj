<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Регистрация</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "tv/bootstrap.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "tv/mystyle.css" %}">
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">
        Телепередачи
      </a>
    </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/tv">Главная</a></li>
        <li><a href="/tv/add">Добавить новую передачу</a></li>
        <li class="active"><a href="/tv/register">Личный кабинет</a></li>
      </ul>
      </div>

  </div>
</nav>
<div class="hold_reg">
    <h3>Зарегистрироваться</h3>
    <hr>
    <form method="POST" class="post-form" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-success">Зарегистрироваться</button>
    </form>
</div>
<br>
<div class="hold_reg">
    <h3>Войти:</h3>
    <hr>
        <form action="{% url 'tv:login' %}" method="post">
        {% csrf_token %}
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Имя пользователя" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
            </div>
        <button type="submit" class="save btn btn-success">Войти</button>
    </form>
</div>

</body>
</html>
