{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'teleshow/style.css' %}"/>
<div class="elem loginarea">
  <h1>Форма регистрации</h1>
  {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
  <form action="{% url 'authorization:addUser' %}" method="post">
    {% csrf_token %}
    <input type="text" name="login" pattern=".{4,}" required title="Please enter at least 4 characters">
    <label>Логин</label>
    <br>
    <input type="password" name="password" pattern=".{4,}" required title="Please enter at least 4 characters">
    <label>Пароль</label>
    <br>
    <label>Вам доступно редактирование?</label>
    <input type="checkbox" name="allowedToEdit">
    <br>
    <input class="admin_btn usr" type="submit" value="Зарегистрироваться">
  </form>
</div>
