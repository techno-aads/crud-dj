<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TV Programms</title>
             <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
             <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
             <link rel="stylesheet" href="{% static 'css/tele.css' %}">
             <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="main-title">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h1><a href="{% url 'tele:tele_list' %}">TV Programms</a></h1>
                </div>
                <div class="col-md-5">
                    {% if user.is_authenticated %}
                        <p>Hello, {{ user.username }} <small>(<a href="{% url 'login:logout' %}">Log out</a>)</small></p>
                    {% else %}
                        <a href="{% url 'login:login' %}">Sign In</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block login %}{% endblock %}
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
