{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polis/css/bootstrap.css' %}" />

<script src="{% static 'polis/js/bootstrap.min.js' %}"></script>
<script src="{% static 'polis/js/jquery-3.1.1.min.js' %}"></script>

<div class="row" style="margin-top: 25px;">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-info">
          <div class="panel-heading" style="text-align: center;">Registration</div>
          <div class="panel-body">
              <div class="row">
                  <div class="col-md-6 col-md-offset-3">
                      <form action="{% url 'polis:register' %}" method="post">
                          {% csrf_token %}

                          <label>user name</label><br>
                          {{ form.username }}
                          </br>
                          </br>
                          <label>password</label><br>
                          {{ form.password1 }}
                          </br>
                          </br>
                          <label>repeat password</label><br>
                          {{ form.password2 }}
                          </br>
                          </br>
                          <input class="btn btn-default btn btn-success" type="submit" value="зарегистрироваться">
                          </br>
                          </br>
                      </form>
                  <span style="color: red;">{{ form.errors }}</span>
                  </div>

              </div>
          </div>
        </div>
    </div>
</div>
