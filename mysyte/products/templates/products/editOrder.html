{% extends 'products/base.html' %}
{% block content %}

<form action="{% url 'index' %}">
    <input type="submit" value="Назад"/>
</form>

<form action="{% url 'products:editOrderDone'%}" method="post">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{product.id}}">
    <p><b>Название продукта:</b><br>
        <input name="name" type="text" size="40" value="{{product.name}}">
    </p>
    <p><b>Количество в штуках ( максимум 9 ):</b><br>
        <input name="count" type="number" size="40" max="9" min="1" value="{{product.count}}">
    </p>
    <p><b>Адрес доставки:</b><br>
        <input name="address" type="text" size="40" value="{{product.address}}">
    </p>
    <p><b>Дата доставки</b><br>
        <input name="delivery_date" type="datetime-local" size="40">
    </p>

    <p><input type="submit" value="Добавить заказ">
</form>

{% endblock %}
