{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TV PROGRAM</title>
    <link rel="stylesheet" href="{% static 'notes/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'notes/css/styles.css' %}">
</head>
<body>
<main class="container" role="main">
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            {% if list_of_tv_shows %}
                <ul>
                    {% for tv_show in list_of_tv_shows %}
                        <li><a href="/tvprogram/{{ tv_show.id }}/">{{ tv_show.broadcasting_date }}</a></li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>Add tv shows!!!</p>
                <button type="submit" class="btn btn-default">Submit</button>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="type name">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="type description">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="type broadcasting date">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="type duration">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="type adv">
                </div>

            {% endif %}
        </div>
    </nav>
</main>
<script src="{% static 'notes/js/bootstrap.min.js' %}"></script>
</body>
</html>
