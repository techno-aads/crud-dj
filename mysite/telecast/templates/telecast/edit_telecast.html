<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Telecast</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Edit Telecast</h1>
    <form action="{% url 'telecast:save_telecast' telecast.id %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control"
                   name="title" value="{{ telecast.title }}">
        </div>
        <div class="form-group">
            <label>Duration</label>
            <input type="text" class="form-control"
                   name="duration" value="{{ telecast.duration }}">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control"
                   name="description" value="{{ telecast.description }}">
        </div>
        <div class="form-group">
            <label>Broadcast date</label>
            <input type="text" class="form-control"
                   name="broadcastDate" value="{{ telecast.broadcastDate|date:"Y-m-d H:i" }}">
        </div>
        <div class="form-group">
            <label>Is advertising</label>
            <input type="text" class="form-control"
                   name="isAdvertising" value="{{ telecast.isAdvertising }}">
        </div>
        <input class="btn btn-primary" type="submit" value="Save"/>
        <a class="btn btn-primary" href="{% url 'telecast:delete_telecast' telecast.id %}" role="button">Delete</a>
        <a class="btn btn-primary" href="{% url 'telecast:add_telecast' %}" role="button">Add new</a>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
