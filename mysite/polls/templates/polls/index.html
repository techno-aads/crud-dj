{% if listOfOrders %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <table class="table table-bordered table-hover table-condensed" style="margin-top:50px;">
            <thead>
                <tr style="text-align:center;">
                    <td>â„–</td>
                    <td>course</td>
                    <td colspan="2">options</td>
                </tr>
            </thead>
            <tbody>
                {% for course in listOfOrders %}
                <tr style="text-align:center;">
                    <td>
                        {{ forloop.counter }}
                    </td>
                    <td>
                        <a href="{% url 'polls:detail' order.id %}">{{ order.id }}</a>
                    </td>
                    <td>
                        <form action="{% url 'polls:delete' %}" style="height: 10px; margin-top: -6px;" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="id" value="{{ order.id }}">
                            <button type="submit" class="btn btn-link" style="color:red;">remove</button>
                        </form>
                    </td>
                    <td>
                        <a style="color:green;" href="{% url 'polls:edit' order.id %}">edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% else %}
<div class="col-md-6 col-md-offset-3" style="text-align: center;">
    <H2>No orders are available.</H2>
    <hr>
</div>
{% endif %}

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-info">
          <div class="panel-heading">add new order</div>
          <div class="panel-body">
              <form action="{% url 'polls:add' %}" method="post">
                  {% csrf_token %}
                  <input type="text" class="form-control" id="product_name" name="product_name" placeholder="order product_name" required><br>
                  <input type="text" class="form-control" id="quantity" name="quantity" placeholder="order quantity" required><br>
                  <input type="text" class="form-control" id="address" name="address" placeholder="order address" required><br>
                  <input type="text" class="form-control" id="date" name="date" placeholder="order date" required><br>
                  <input type="text" class="form-control" id="status" name="status" placeholder="order status" required><br>
                  <input class="btn btn-default btn btn-success" type="submit" value="add order">
              </form>
          </div>
        </div>
    </div>
</div>
