{% extends 'product/base.html' %}
{% load static %}
{% block authen %}
    <form action="{% url 'authen:register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form }}
        </div>
        <input type="submit" class="btn btn-success" value="Sign up">
    </form>
{% endblock %}
