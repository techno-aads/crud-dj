<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>

    {% load staticfiles %}

    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "bootstrap/css/cover.css" %}" rel="stylesheet">

    <style>

        p.align-left {
            text-align: left;
        }
    </style>
</head>
<body>

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand"><a href="{% url "tv:index" %}"><img
                            src="{% static "assets/polis_logo.png" %}"></a></h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li><a href="{% url "tv:index" %}">Вернуться к списку</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="inner cover">
                <h1 class="cover-heading">{{ program.name }}</h1>

                <br>

                <p class="align-left"><label class="text-warning">Описание:</label> {{ program.description }}</p>
                <p class="align-left"><label class="text-warning">Дата:</label> {{ program.date }}</p>
                <p class="align-left"><label class="text-warning">Наличие рекламы:</label> {% if program.add_advert %}
                    присутствует{% else %}отсутствует{% endif %}</p>
                <p class="align-left"><label class="text-warning">Продолжительность:</label> {{ program.length }} мин.
                </p>

                <br>

                {% if user.is_authenticated %}
                <input type="button" onclick="window.location='{% url 'tv:update' program.id %}'" class="btn"
                       value="Именить">
                <input type="button" onclick="window.location='{% url 'tv:delete' program.id %}'" class="btn btn-danger"
                       value="Удалить">
                {% endif %}


            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>by <a href="https://twitter.com/mmishak" target="_blank">@mmishak</a></p>
                </div>
            </div>

        </div>

    </div>

</div>


</body>
</html>
