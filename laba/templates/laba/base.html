{% load staticfiles %}
<html>
<head>
    <title>TV Programme</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/programme.css' %}">
</head>
<body>
<nav class="page-header navbar navbar-fixed-top">
    <h1 class="navbar-nav"><a href="/">TV Programme</a></h1>
    {% if user.is_authenticated %}
        <a href="{% url 'laba.views.logout_user' %}">
            <button class="btn btn-info navbar-right" onclick="">Logout</button>
        </a>
        <h2 class="navbar-right">Welcome, {{ user.username }} </h2>
    {% else %}
        <a href="{% url 'laba.views.login_user' %}">
            <button class="btn btn-info navbar-right" onclick="">Login</button>
        </a>
    {% endif %}

</nav>
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
