{% extends 'laba/base.html' %}

{% block content %}
    <div class="container">
        {% if isLogin %}
            <h1>Login</h1>
        {% else %}
            <h1>Registration</h1>
        {% endif %}
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form.as_p }}
            {% if isLogin %}
                <button type="submit" class="save btn btn-success">Login</button>
            {% else %}
                <button type="submit" class="save btn btn-success">Register</button>
            {% endif %}
            {% if isLogin %}
                <a href="{% url 'laba.views.registration' %}">
                    <p class="save btn btn-default">Register</p>
                </a>
            {% endif %}
        </form>

    </div>
{% endblock %}
