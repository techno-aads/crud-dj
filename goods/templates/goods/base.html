<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}">
</head>
<body>
    <div class="main-title">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h1><a href="{% url 'goods:order_list' %}">Orders</a></h1>
                </div>
                <div class="col-md-5">
                    {% if user.is_authenticated %}
                        <p>Hello, {{ user.username }} <small>(<a href="{% url 'login_app:logout' %}">Log out</a>)</small></p>
                    {% else %}
                        <a href="{% url 'login_app:login' %}">Sign In</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block login %}{% endblock %}
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
