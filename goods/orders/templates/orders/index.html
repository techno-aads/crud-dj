<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>

    {% load staticfiles %}

    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "bootstrap/css/navbar.css" %}" rel="stylesheet">

</head>
<body>

<div class="container">


    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">webCourse</div>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{% url 'orders:index' %}">Orders</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">

                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        {% if last_products %}
            <ul>
                {% for product in last_products %}
                    <li><a href="{% url 'orders:detail' product.id %}">{{ product.name }}</a></li>
                {% endfor %}
                <br>
{#                <a href="{% url "orders:create" %}">Добавить</a>#}
                <a href="{% url 'orders:create' %}" class="btn btn-info btn-sm active">Create</a>
            </ul>
        {% else %}
            <p>No product are available.</p>
        {% endif %}
    </div>
</div>

<script src="{% static "bootstrap/js/bootstrap.js" %}"></script>

</body>
</html>
