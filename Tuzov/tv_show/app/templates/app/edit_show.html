<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      xmlns:H="http://www.w3.org/1999/xhtml" xmlns:H="http://www.w3.org/1999/xhtml"
      xmlns:H="http://www.w3.org/1999/xhtml">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container col-lg-offset-4 col-lg-3">
 <form action="{% url 'app:update_show' show.id %}" method="post">
  {% csrf_token %}

     <div class="form-group">
     <label>Name</label>
     <input type="text" class="form-control" name="name" value="{{show.name}}" required>
     </div>

     <div class="form-group">
     <label>Date</label>
     <input type="text" name="date" class="form-control" pattern=
             "^[0-9]{4}-(0[1-9]|1[0-2])-(0[0-9]|1[0-9]|2[0-9]|3[01])$"
            value="{{show.broadcast_date|date:"Y-m-d"}}" placeholder="YYYY-MM-DD" required>
     </div>

     <div class="form-group">
     <label>Duration</label>
     <input type="text" class="form-control" name="time" value="{{show.duration}}" placeholder="MMM" required>
     </div>

     <div class="form-group">
     <label>Description</label>
     <input type="text" class="form-control" name="descrip" value="{{show.description}}" required>
     </div>

     <div class="form-group">
     <label>Advert</label>
     {% if show.advert == "Yes"%}
     <input type="radio" name="advert" value="Yes" checked>Yes
     <input type="radio" name="advert" value="No">No
     {% else %}
     <input type="radio" name="advert" value="Yes">Yes
     <input type="radio" name="advert" value="No" checked>No
     {% endif %}
     </div>

     <input class="btn btn-primary" type="submit" value="Commit changes">
</form>
</div>
</body>
</html>
