{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

<form action="" method="post" class="form">
    {% csrf_token %}
    {% if error %}
    <div class="container"><p class="text-danger">Invalid username or password</p></div>
    {% endif %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
</form>
